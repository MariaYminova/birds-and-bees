<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEST</title>
  <link rel="stylesheet" href="css\reset.css">
  <link rel="stylesheet" href="css\style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <aside class="menu">
    <img class="menu__side" src="icons\icon-dishes.svg" alt="">
    <img class="menu__side" src="icons\icon-microphone.svg" alt="">
    <img class="menu__side" src="icons\icon-toy.svg" alt="">

    <img class="menu__side" src="icons\icon-fence .svg" alt="">
    <img class="menu__side" src="icons\icon-pool.svg" alt="">
    <img class="menu__side" src="icons\icon-bed .svg" alt="">

    <div class="social">
      <img class="social__link" src="icons\icon-vk.svg" alt="">
      <img class="social__link" src="icons\icon-inst.svg" alt="">
      <img class="social__link" src="icons\icon-fb.svg" alt="">
    </div>
  </aside>

  <header class="heading">
    <div class="container">
      <div class="heading__wrapper">
        <div class="heading__left">
          <div class="heading__contacts">
            <div class="heading__number text__14-600">7(925) 225-38-38</div>
            <div class="heading__number text__12-400">7(495) 225-38-38</div>
          </div>
          <img class="icon-USD" src="icons\icon-UDS.svg" alt="">
        </div>
        <div class="heading__center">
          <img src="img\img-logo.svg" alt="">
        </div>
        <div class="heading__right">
          <img class="icon-3d" src="icons\icon-3d.svg" alt="">
          <div class="icon-basket">
            <img src="icons\icon-basket.svg" alt="">
            <div class="icon-basket__namber text__12-600">1</div>
          </div>
          <button class="ui-button ui-button--small ui-button--border-golden text__14-400">
            Забронировать
          </button>
        </div>
      </div>
      <div class="nav text__14-600 flex-display">
        <nav class="nav__point"> Меню / доставка </nav>
        <nav class="nav__point"> Банкеты </nav>
        <nav class="nav__point"> Свадьбы </nav>
        <nav class="nav__point "> Для детей </nav>
        <img class="nav__point icon-chevror" src="icons\icon-chevror.svg" alt="">
        <nav class="nav__point"> Фотоотчеты </nav>
        <nav class="nav__point"> Торты </nav>
        <nav class="nav__point"> Отзывы </nav>
        <nav class="nav__point"> Контакты </nav>
      </div>
    </div>
  </header>
  <section>
    <img class="background-slider" src="img\img-background.png" alt="">
    <div class="slider">
      <div class="container">
        <div class="slider__info">
          <div class="text__56-700">Ресторан</div>
          <div class=" H2 text__20-400">Идеальное место для вашего праздника!</div>
          <div class="working-hours flex-display">
            <div class="text__12-700">ПН — ЧТ
              <div class="working-hours__time text__16-400">10:00 — 00:00</div>
            </div>
            <div class="text__12-700">ПТ — СБ
              <div class="working-hours__time text__16-400">Круглосуточно</div>
            </div>
          </div>
          <div class="button-area">
            <button class="button-area__button ui-button ui-button--fill-golden text__14-400">Забронировать </button>
            <button class="button-area__button ui-button button-transparent text__14-400">Подробнее </button>
            <div class="button-arrows">
              <button> <img src="icons\icon-left.svg"> </button>
              <button> <img src="icons\icon-right.svg"> </button>
            </div>
          </div>
        </div>
        <div class="nav-slider">
          <div class="nav-slider__icon"><img src="icons\icon-dishes-bottom.svg" alt=""></div>
          <div class="nav-slider__icon"><img src="icons\icon-microphone-bottom.svg" alt=""> </div>
          <div class="nav-slider__icon"><img src="icons\icon-toy-bottom.svg" alt=""> </div>
          <div class="nav-slider__icon"><img src="icons\icon-fence-bottom.svg" alt=""> </div>
          <div class="nav-slider__icon"><img src="icons\icon-pool-bottom.svg" alt=""> </div>
          <div class="nav-slider__icon"><img src="icons\icon-hotel-bottom.svg" alt=""> </div>
        </div>
      </div>
    </div>
  </section>
  
</body>

</html>
